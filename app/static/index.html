<style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: linear-gradient(120deg, #fdfdfd, #f0f0f0);
      background-size: 400% 400%;
      animation: bgMove 20s ease infinite;
      color: #1c1c1e;
    }
  
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  
    #app {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      text-align: center;
    }
  
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
  
    input {
      width: calc(100% - 120px);
      padding: 0.5rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-right: 10px;
    }
  
    button {
      background-color: #007aff;
      color: white;
      border: none;
      padding: 0.55rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #005ecb;
    }
  
    .result-count {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #333;
      text-align: left;
    }
  
    ul {
      margin-top: 1rem;
      padding: 0;
      list-style: none;
      text-align: left;
    }
  
    li {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
  
    a {
      font-weight: 600;
      color: #007aff;
      text-decoration: none;
    }
  
    .meta {
      font-size: 0.85rem;
      color: #666;
      margin-top: 4px;
    }
  
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
  
  
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<body>
  <div id="app">
    <h2>üìÑ Â•ëÁ¥ÑÊõ∏Ê§úÁ¥¢</h2>
    <input v-model="keyword" placeholder="„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ">
    <button @click="search">Ê§úÁ¥¢</button>

    <p class="result-count" v-if="searched && results.length">
      {{ results.length }} ‰ª∂„ÅÆÂ•ëÁ¥ÑÊõ∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„ÅüÔºàÊñ∞„Åó„ÅÑÈ†ÜÔºâ
    </p>

    <p v-if="!results.length && searched">Ë©≤ÂΩì„Åô„ÇãÂ•ëÁ¥ÑÊõ∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ</p>

    <ul>
      <li v-for="item in sortedResults" :key="item.name">
        <a href="#" @click.prevent="open(item.url)">{{ item.name }}</a>
        <div class="meta">‰ΩúÊàêÊó•: {{ formatDate(item.name) }}</div>
      </li>
    </ul>

    <iframe v-if="pdfUrl" :src="pdfUrl"></iframe>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        keyword: '',
        results: [],
        pdfUrl: '',
        searched: false
      },
      computed: {
        sortedResults() {
          // Êó•‰ªòÈ†Ü„ÇΩ„Éº„ÉàÔºàÈôçÈ†ÜÔºâ
          return this.results.slice().sort((a, b) => {
            const dateA = this.extractDate(a.name);
            const dateB = this.extractDate(b.name);
            return dateB - dateA;
          });
        }
      },
      methods: {
        search() {
          this.pdfUrl = '';
          this.results = [];
          this.searched = false;

          fetch(`/search?keyword=${encodeURIComponent(this.keyword)}`)
            .then(res => res.json())
            .then(data => {
              this.results = data;
              this.searched = true;
            });
        },
        open(url) {
          this.pdfUrl = url;
        },
        extractDate(name) {
          const match = name.match(/(\d{8}_\d{6})/);
          if (match) {
            const [dateStr] = match;
            return new Date(dateStr.slice(0,4), dateStr.slice(4,6)-1, dateStr.slice(6,8), dateStr.slice(9,11), dateStr.slice(11,13), dateStr.slice(13,15));
          }
          return new Date(0); // fallback
        },
        formatDate(name) {
          const d = this.extractDate(name);
          return d.getFullYear() + "Âπ¥" + (d.getMonth()+1) + "Êúà" + d.getDate() + "Êó• " +
                 d.getHours().toString().padStart(2, "0") + ":" +
                 d.getMinutes().toString().padStart(2, "0");
        }
      }
    });
  </script>
</body>
</html>
